<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RITONIX</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

    <div class="chat-container">
        <h2>RITONIX-CHATBOT ðŸ¤–</h2>

        <div id="chatbox" class="chatbox"></div>

        <div class="input-container">
            <input id="userInput" type="text" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <div class="top-left-container">
        <div class="points-display">
            <span class="coin-symbol">ðŸª™</span>
            <span id="points">{{coins}}</span> points
        </div>
    </div>

    <div class="top-right-corner">
        <div id="g_id_onload"
        data-client_id="9075085989-rravp2an16db0s07r9mgrkllmpjnifgj.apps.googleusercontent.com"
        data-callback="handleCredentialResponse"
        data-auto_prompt="false">
        </div>
    </div>

    <div class="g_id_signin"
        data-type="standard"
        data-size="large">
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value.trim();
            let chatbox = document.getElementById("chatbox");

            if (userInput === "") return;

            // Display user message
            let userMessage = `<div class='message user-message'>${userInput}</div>`;
            chatbox.innerHTML += userMessage;
            chatbox.scrollTop = chatbox.scrollHeight;

            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                let botMessage = `<div class='message bot-message'>${data.response}</div>`;
                chatbox.innerHTML += botMessage;
                chatbox.scrollTop = chatbox.scrollHeight;
            });

            document.getElementById("userInput").value = ""; 
        }
    </script>

</body>
</html>
